<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Personal Information -->
    <form>
    <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Name:</label>
        <input type="text" id="text" name="name" placeholder="Enter your name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="date" name="date">
        <br><br>

    </fieldset>
    <!-- Preferences Section -->
     <fieldset>
        <legend>Preferences</legend>
        <label for="quantity">Quantity</label>
        <input type="number" min="0" max="100" step="10">
        <br><br>

        <label for="news">Would you like to subscribe now our newsletter?</label>
        <input type="radio" id="yes" name="news" value="yes">Yes
        <input type="radio" id="no" name="news" value="no">No
        <br><br>

        <p>Select Your Hobbies</p>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <lable for="reading">Reading</lable>
        <input type="checkbox"  id="gaming" name="hobbies" value="gaming">
        <label for="gaming">Gaming</label>
        <input type="checkbox" id="watching movies" name="hobbies" value="watching movies">
        <label for="watching movies">Watching Movies</label>
        <br><br>
     </fieldset>
     <!-- Feedback Section -->
      <fieldset>
        <legend>Feedback</legend>
        <label for="Feedback">Your Feedback</label>
        <textarea id="Feedback" name="feedback" rows="4" placeholder="Enter your comments here..."></textarea>
        <br><br>
      </fieldset>

      <input type="submit" value="submit">
</form>

</body>
</html>
