<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
    <form action="/submit"method="POST">
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name" placeholder="Enter your name">
    </form>
    <form action="/submit"method="POST">
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" name="password" placeholder="Enter your password">
    </form>
    <br>
    <label for="user-email">Email</label>
    <input type="email" id="user-email" name="user-email" placeholder="Enter your email">

    <p>Gender:</p>

    <input type="radio" id="male" name="gender" value="male">
    <label for="male" style="margin-right:20px;"> Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female"> Female </label>

<p>Hobbies:</p>

<input type="checkbox" id="gaming" name="hobbies" value="gaming">
<label for="gaming">Gaming</label>

<input type="checkbox" id="reading" name="hobbies" value="reading">
<label for="reading">Reading</label>
<br>
<br>

<lable for="country">Country:</lable>
<br>
<select id="country" name="country">
    <option value="select">Select</option>
    <option value="usa">United States</option>
    <option value="canada">Canada</option>
    <option value="uk">United Kingdom</option>
</select>

<br>

<label for="comments">Comments:</label>
<br>
<textarea id="comments" name="comments" rows="4" cols="50"></textarea>
<br>

<input type="submit" value="submit">
<br>

<label for="quantity">Quantity</label>
<input type="number" id="quantity" min="1" max="10" step="1">
<br>

<label for="birthdate">Birthdate</label>
<input type="date" id="birthdate" name="birthdate">
</div>

</body>
</html>
