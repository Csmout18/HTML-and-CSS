  <head>
    <meta charset="UTF-8" />

    <title>GameHub365 Contact Page</title>
    <link rel="stylesheet" href="Event-Center-Assignment.css" />
  </head>
  <body>
    <nav>
      <div class="logo">GameHub 365</div>

      <input type="checkbox" id="menu-toggle" />

      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul id="nav-links">
        <li><a href="Home.html" target="_blank" id="homelink">Home</a></li>
        <li><a href="Events.html" target="_blank" id="eventlink">Events</a></li>
        <li><a href="Menu.html" target="_blank" id="menulink">Menu</a></li>

      </ul>

    <div class="form-container">
      
      <form action="/submit" method="post">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" placeholder="Enter your name..."><br>
      <label for="email">*Email:</label><br>
      <input type="text" id="email" name="email" placeholder="example@email.com..." required><br><br>
      <label for="message">*Message:</label><br>
      <textarea class="textarea" id="message" name="message" placeholder="Write us a message..." rows="4" cols="50" required></textarea><br>
      
        <p>Inputs labeled with * are <strong>required</strong>.</p>

      <input class="resetbutton" type="reset" value="Reset">
      <input class="button" type="submit" value="Submit">
    
    </form> </div>
