<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</style>

    <body>

    <!-- Basic Contact Form -->

<form action="/submit" method="POST">
    <fieldset>
        <legend>Contact Form</legend>
            
            <!-- Name -->

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name...">    
    <br><br>

            <!-- Email -->

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email...">
    <br><br>

            <!-- Message Area -->

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message here..."></textarea>
    <br><br>

                     <!-- Radio Input Bonus -->

        <label for="exposure">How did you hear about us?</label>
    <br><br>

        <label for="Google">Google</label>
        <input type="radio" id="Google" name="exposure" value="Google">

        <label for="YouTube">YouTube</label>
        <input type="radio" id="YouTube" name="exposure" value="YouTube">

        <label for="TikTok">TikTok</label>
        <input type="radio" id="TikTok" name="exposure" value="TikTok">

        <label for="Other">Other</label>
        <input type="radio" id="Other" name="exposure" value="Other">
        <textarea rows="4"></textarea>
    <br><br>

                    <!-- Wanted to add a rating system to the form as well! :) -->

        <label for="rate">Please rate this survey!</label>
    <br><br>

        <label for="1 star">1 star</label>
        <input type="radio" id="1 star" name="rate" value="1 star">

        <label for="2 star">2 stars</label>
        <input type="radio" id="2 stars" name="rate" value="2 stars">

        <label for="3 stars">3 stars</label>
        <input type="radio" id="3 stars" name="rate" value="3 stars">

        <label for="4 stars">4 stars</label>
        <input type="radio" id="4 stars" name="rate" value="4 stars">

        <label for="5 stars">5 stars!!!</label>
        <input type="radio" id="5 stars" name="rate" value="5 stars">
    <br><br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </fieldset>
</form>
